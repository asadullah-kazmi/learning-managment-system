<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ea88f;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#198773;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1ea88f" />
      <stop offset="100%" style="stop-color:#198773" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>
  
  <!-- Digital Network Lines -->
  <path d="M20 50 Q50 30 100 50 Q150 30 180 50" stroke="#1ea88f" stroke-width="1" fill="none" opacity="0.3"/>
  <path d="M20 70 Q50 50 100 70 Q150 50 180 70" stroke="#1ea88f" stroke-width="1" fill="none" opacity="0.2"/>
  <path d="M20 90 Q50 70 100 90 Q150 70 180 90" stroke="#1ea88f" stroke-width="1" fill="none" opacity="0.1"/>
  
  <!-- Main Digital Building -->
  <rect x="70" y="80" width="60" height="50" rx="6" fill="url(#buildingGradient)" stroke="#198773" stroke-width="2"/>
  
  <!-- Digital Windows -->
  <rect x="75" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="85" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="95" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="105" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="115" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="125" y="85" width="6" height="6" rx="1" fill="#ffffff"/>
  
  <rect x="75" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="85" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="95" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="105" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="115" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="125" y="95" width="6" height="6" rx="1" fill="#ffffff"/>
  
  <rect x="75" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="85" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="95" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="105" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="115" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  <rect x="125" y="105" width="6" height="6" rx="1" fill="#ffffff"/>
  
  <!-- Digital Door -->
  <rect x="97" y="115" width="6" height="15" rx="2" fill="#198773"/>
  
  <!-- Digital Roof -->
  <path d="M65 80 L100 65 L135 80" stroke="#198773" stroke-width="3" fill="none"/>
  
  <!-- Digital Antenna -->
  <line x1="100" y1="65" x2="100" y2="55" stroke="#198773" stroke-width="2"/>
  <circle cx="100" cy="55" r="3" fill="#1ea88f"/>
  
  <!-- Floating Digital Elements -->
  <rect x="25" y="30" width="25" height="15" rx="3" fill="#1ea88f" opacity="0.8"/>
  <rect x="150" y="30" width="25" height="15" rx="3" fill="#1ea88f" opacity="0.8"/>
  
  <!-- Digital Screens -->
  <rect x="27" y="32" width="21" height="11" rx="1" fill="#ffffff"/>
  <rect x="152" y="32" width="21" height="11" rx="1" fill="#ffffff"/>
  
  <!-- Digital Icons -->
  <circle cx="35" y="37" r="1" fill="#1ea88f"/>
  <circle cx="160" y="37" r="1" fill="#1ea88f"/>
  <rect x="33" y="40" width="4" height="1" fill="#1ea88f"/>
  <rect x="158" y="40" width="4" height="1" fill="#1ea88f"/>
  
  <!-- Connection Nodes -->
  <circle cx="40" y="60" r="2" fill="#f59e0b"/>
  <circle cx="160" y="60" r="2" fill="#f59e0b"/>
  <circle cx="40" y="75" r="1.5" fill="#10b981"/>
  <circle cx="160" y="75" r="1.5" fill="#10b981"/>
  
  <!-- Data Flow Lines -->
  <path d="M42 60 Q70 50 100 60 Q130 50 158 60" stroke="#1ea88f" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M42 75 Q70 65 100 75 Q130 65 158 75" stroke="#1ea88f" stroke-width="1" fill="none" opacity="0.4"/>
  
  <!-- Digital Students -->
  <circle cx="30" cy="110" r="3" fill="#fbbf24"/>
  <circle cx="170" cy="110" r="3" fill="#fbbf24"/>
  <rect x="28" y="113" width="4" height="5" fill="#3b82f6"/>
  <rect x="168" y="113" width="4" height="5" fill="#3b82f6"/>
  
  <!-- Digital Trees -->
  <circle cx="45" cy="135" r="6" fill="#4ade80"/>
  <circle cx="155" cy="135" r="6" fill="#4ade80"/>
  <rect x="43" y="141" width="4" height="6" fill="#8b5a3c"/>
  <rect x="153" y="141" width="4" height="6" fill="#8b5a3c"/>
  
  <!-- Floating Data Particles -->
  <circle cx="20" cy="40" r="1" fill="#1ea88f" opacity="0.6"/>
  <circle cx="180" cy="40" r="1" fill="#1ea88f" opacity="0.6"/>
  <circle cx="20" cy="55" r="0.8" fill="#198773" opacity="0.4"/>
  <circle cx="180" cy="55" r="0.8" fill="#198773" opacity="0.4"/>
  <circle cx="20" cy="70" r="1.2" fill="#1ea88f" opacity="0.5"/>
  <circle cx="180" cy="70" r="1.2" fill="#1ea88f" opacity="0.5"/>
  
  <!-- Digital Campus360 Logo -->
  <rect x="85" y="155" width="30" height="8" rx="4" fill="#1ea88f" opacity="0.9"/>
  <text x="100" y="161" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff">Campus360</text>
  
  <!-- Digital Pulse Effect -->
  <circle cx="100" cy="100" r="80" stroke="#1ea88f" stroke-width="1" fill="none" opacity="0.1">
    <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>